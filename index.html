<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Mike T's Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image-sidebar">
            <div class="logo-banner">
                <div class="inside-logo-banner">
                    <img src="../pics/odin-image.png"></img>Sign Up Form
                </div>
                <div class="photo-credit">
                    Photo by Johannes Andersson on unsplash
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="landing-section">
                This is not a real online service! You know you need something like this in your<br> 
                life to help you realize your deepest dreams. <br>Sign up <span>now</span> to get started.<br>
                
                <br>You <span>know</span> you want to.
            </div>
            <div class="form-section">
                <form>
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text" placeholder="John">
                    <label for="email">Email</label>
                    <input id="email" type="email">
                    <label for="first-password">Password</label>
                    <input id="first-password" type="password">
                </form>
                <form action="">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text" placeholder="Doe">
                    <label for="phone-number">Phone Number</label>
                    <input id="phone-number" type="number">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" type="password">
                </form>
            </div>
        
            <div class="submit-section">
                <button type="submit">Create Account</button>
                Already have an account? <span>Log In</span>
            </div>
        </div>
    </div>
</body>
</html>
