<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Mike T's Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image-sidebar">
            <div class="logo-banner">
                <div class="inside-logo-banner">
                    <img src="../pics/odin-image.png"></img>Sign Up Form
                </div>
                <div class="photo-credit">
                    Photo by Johannes Andersson on unsplash
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="landing-section">
                This is not a real online service! You know you need something like this in your<br> 
                life to help you realize your deepest dreams. <br>Sign up <span>now</span> to get started.<br>
                
                <br>You <span>know</span> you want to.
            </div>
            <div class="form-section">
                <form id="my-form" action="results.html" method="get" target="_blank">
                    <div class="form-column">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" name="first-name" required>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" required>
                        <label for="first-password">Password</label>
                        <input id="first-password" type="password" name="first-password" required>
                        
                    </div>
                    <div class="form-column">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="text" name="last-name" required>
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" type="number" name="phone-number" required>
                        <label for="confirmed-password">Confirm Password</label>
                        <input id="confirmed-password" type="password" name="confirmed-password" required>
                    </div>
                </form>
            </div>
            <div class="submit-section">
           
                <button type="submit" form="my-form">Create Account</button>
               
                <div class="submit-text">
                    Already have an account? <a href="" target="_blank">Log In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
